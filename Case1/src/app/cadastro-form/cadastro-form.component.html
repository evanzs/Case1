
 <form class= "form-control" [formGroup]="formulario" >
   <!-- Dados Cadastrais -->
  <div class="form-row" >
     <div class="form-group col-md-6">
      <label for="inputPassword4">Nome</label>
      <input type="text" class="form-control" formControlName ="inputNome" placeholder="nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="inputEmail" placeholder="Email">
    </div>
  </div>
    <div class="form-row">
    <!-- Cidade -->
      <div class=" form-group col-md-4">
        <label for="Cidade">Cidade</label>
        <input type="text" class="form-control" formControlName = "inputCidade"
         placeholder="Cidade">
      </div>
    <div class="form-group col-md-4">
      <label>Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>CEP</label>
      <input type="text" class="form-control" placeholder="Zip">
    </div>
  </div>

 


<!--  -->
  <div class="form-row">
    <div class="col-6">
      <label>Usuario</label>
      <input type="text" class="form-control" formControlName = "inputUsuario"placeholder="Usuario">
    </div>
      
    <div class="col-6">
      <label>Senha</label>
      <input type="password" class="form-control" formControlName = "inputSenha"placeholder="Senha">
    </div> 
  </div>

  <div class="form-row">
    <div class="col-12">
      <!-- botÃ£o desabilitado enquanto n tiver valido o formulario -->
     <button  class="btn btn-primary" [disabled] = "!formulario.valid">Submit</button>
    </div>   
  </div>
</form>
